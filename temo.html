<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/asset/ncc.png" type="image/png">
    <title>DIG THE DATA 3.0 - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179), rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179), rgb(161, 0, 179), rgb(97, 0, 208), rgb(161, 0, 179));
            background-size: 400% 100%;
            animation: moving-grad 15s ease infinite;
            color: #333;
            overflow-y: auto;
            min-height: 100vh;
        }
        header {
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            font-family: 'Courier New', Courier, monospace;
        }
        section {
            padding: 20px;
        }
        .registration-form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }
        .contact-us {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            color: white;
        }
        .contact-us a {
            color: #ffcc00;
            font-weight: bold;
            text-decoration: none;
        }
        .contact-us a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DIG THE DATA 3.0</h1>   
    </header>
    <section id="registration" class="green-section">
        <div class="registration-form">
            <p>Registration is closed</p>
        </div>
    </section>

    <section id="contact-us">
        <div class="contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us at:</p>
            <p><strong>Email:</strong> <a href="mailto:whynightowls@gmail.com">whynightowls@gmail.com</a></p>
        </div>
    </section>
</body>
</html>
